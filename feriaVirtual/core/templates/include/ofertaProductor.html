<div class="crearSolicitud-contenedor" style="padding-left:2rem; padding-right:2rem; padding-bottom:2rem">

	<form id="oferta-productor" action="">
		{% for d in detallepedidos %}
		<div class="HistorialCompra-contenedor-titulo">
			<h2 class="HistorialCompra-contenedor-titulo__h4">Variedad Solicitada:</h2>
		</div>
		<br>
		<div class="crearSolicitud-contenedor-formulario grid grid-cols-1 sm:grid-cols-4">
			
			<!-- Especie -->
			<div class="contenedor-selects">
				<select id="especie" name="especie" onchange="cambiarVariedad()"
					class="contenedor-selects__select focus:outline-none focus:border-orange-500">
					<option value=" {{d.data.1}} Kg."> {{d.data.1}}</option>
		
				</select>
				<!-- <i class="fas fa-angle-down absolute right-0 mr-2"></i> -->
			</div>
			<!-- Variedad -->
			<div class="contenedor-selects">
				<select id="variedadEspecie" name="variedad"
					class="contenedor-selects__select focus:outline-none focus:border-orange-500">
					<option value="{{d.data.2}}"> {{d.data.2}}</option>
				</select>

				<!-- <i class="fas fa-angle-down absolute right-0 mr-2"></i> -->
			</div>
			<!-- Cantidad -->
			<div class="contenedor-inputs">
				<input id="crearSolicitud-kilos" name="crearSolicitud-cantidad" type="text"
					class="input focus:outline-none focus:border-orange-500" placeholder="kilos:{{d.data.3}}max."
					  onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
			</div>
			<div class="contenedor-inputs">
				<input id="crearSolicitud-precio" name="crearSolicitud-cantidad" type="text"
					class="input focus:outline-none focus:border-orange-500" placeholder="Ingrese precio:" 
					 onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
			</div>
			
			<!-- Btn -->
			<div class="contenedor-btns">
				<button type="menu" class="btn bg-green-500 text-white w-full focus:outline-none" id="add_row">
					Agregar Fruta
				</button>
			</div>
		</div>
		{% endfor %}
	<!---------------------------------------------------------------------------------------------------------------------------->
	</form>
	{% for t in bd_temporal %}
	<br>
	<h2 class="detalle-contenedor-titulo__h1 md:px-20"><td>Confirmar oferta:</td></h2>
	<div class="crearSolicitud-contenedor-tabla">
			<table class="listarSolicitud-contenedor-solicitudes" id="tabla_factura">
				<thead>
					<tr class="crearSolicitud-contenedor-tabla__tr">
						<th class="crearSolicitud-contenedor-tabla__th w-1/12">NÂ°</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/3 text-left">Fruta</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/3 text-left">Variedad Fruta</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/12">Cantidad</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/12">Quitar</th>
					</tr>
				</thead>
				<tbody class="crearSolicitud-contenedor-tabla__tbody" id="content_table">
					<tr class="crearSolicitud-contenedor-tabla-tbody__tr">
						<td class="crearSolicitud-contenedor-tabla__td">{{t.0}}</td>
						<td class="crearSolicitud-contenedor-tabla__td">{{t.1}}</td>
						<td class="crearSolicitud-contenedor-tabla__td">{{t.2}}</td>	
						<td class="crearSolicitud-contenedor-tabla__td">{{t.3}}</td>

						<td class="crearSolicitud-contenedor-tabla__td text-center">
							<button type="menu" class="px-2 py-1 rounded-lg bg-red-500 text-white focus:outline-none"><i
									class="fas fa-trash"></i></button>
						</td>
					</tr>
				
				</tbody>
			</table>
			<br>
		<div class="contenedor-btns centrar-contenedor">
			<button type="menu" class="btn bg-green-500 text-white w-1/4 focus:outline-none">
				Enviar Solicitud
			</button>
		</div>
	</div>
	{% endfor %}
</div>
<script>
	function validaNumericos(event) {
    if(event.charCode >= 48 && event.charCode <= 57){
      return true;
     }
     return false;        
    }
</script>
