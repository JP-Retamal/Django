<div class="crearSolicitud-contenedor" style="padding-left:5rem; padding-right:5rem; padding-bottom:5rem">

	<form id="oferta-productor" action=""  method="POST" name="oferta-productor">
		{% csrf_token %}
		{% for d in bd_pedido %}
		<div class="HistorialCompra-contenedor-titulo">
			<h2 class="HistorialCompra-contenedor-titulo__h4">Variedad Solicitada:</h2>
		</div>
		<br>
		<div class="crearSolicitud-contenedor-formulario grid grid-cols-1 sm:grid-cols-4">
			
			<!-- Especie -->
			<div class="contenedor-inputs">
				<b><h4 style="margin: 5px; font-size: 15px;">Especie:</h4></b>
				<input id="especie" name="especie" type="text"
					class="input focus:outline-none focus:border-orange-500" value="{{d.5}}" readonly/>
			</div>
			<!-- Variedad -->
			<div class="contenedor-inputs">
				<b><h4 style="margin: 5px; font-size: 15px;">Variedad:</h4></b>
				<input id="variedad" name="variedad" type="text"
					class="input focus:outline-none focus:border-orange-500" value="{{d.6}}" readonly/>
			</div>
			<!-- Cantidad -->
			<div class="contenedor-inputs">
				<b><h4 style="margin: 5px; font-size: 15px;">kilos:</h4></b>
				<input id="crearSolicitud-kilos" name="kilos" type="text"
					class="input focus:outline-none focus:border-orange-500" placeholder="kilos:{{d.data.3}}max."
					  onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
			</div>
			<div class="contenedor-inputs">
				<b><h4 style="margin: 5px; font-size: 15px;">Precio:</h4></b>
				<input id="crearSolicitud-precio" name="precio" type="text"
					class="input focus:outline-none focus:border-orange-500" placeholder="Ingrese precio:" 
					 onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
			</div>
			<div class="contenedor-inputs">
				<b><h4 style="margin: 5px; font-size: 15px;">Fecha de Cosecha:</h4></b>
				<input id="registro-fecha" name="fecha" type="text"
					class="input appearance-none focus:outline-none focus:border-orange-500"
					placeholder="Fecha de Nacimiento" required maxlength="10" minlength="10"/>
			</div>
			<div class="contenedor-inputs"></div>
			<div class="contenedor-inputs"></div>
			<div class="contenedor-inputs"></div>
			<br>
		</div>
		<div class="HistorialCompra-contenedor-titulo">
			<h2 class="HistorialCompra-contenedor-titulo__h4">Ofertar:</h2>
		</div>
		<!-- Btn -->
		<div class="contenedor-btns flex justify-end lg:col-span-3">
            <input type="hidden" value="{{user.username}}" name="valcorreo3">
			<button type="submit" class="informacionDespacho-contenedor-btns__button btn w-1/3 lg:w-1/4 focus:outline-none"
            >Guardar</button>
        </div>
		{% endfor %}
	<!---------------------------------------------------------------------------------------------------------------------------->
	</form>
	{% for t in bd_temporal %}
	<br>
	<h2 class="detalle-contenedor-titulo__h1 md:px-20"><td>Confirmar oferta:</td></h2>
	<div class="crearSolicitud-contenedor-tabla">
			<form id="guardar" method="POST" name="guardar">
			<table class="listarSolicitud-contenedor-solicitudes" id="tabla_factura">
				<thead>
					<tr class="crearSolicitud-contenedor-tabla__tr">
						<th class="crearSolicitud-contenedor-tabla__th w-1/12">N°</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/3 text-left">Fruta</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/3 text-left">Variedad Fruta</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/12">Cantidad</th>
						<th class="crearSolicitud-contenedor-tabla__th w-1/12">Quitar</th>
					</tr>
				</thead>

				<tbody class="crearSolicitud-contenedor-tabla__tbody" id="content_table">
					<tr class="crearSolicitud-contenedor-tabla-tbody__tr">
						<td class="crearSolicitud-contenedor-tabla__td">{{t.0}}</td>
						<td class="crearSolicitud-contenedor-tabla__td"><input name="especie_bd" value="{{t.1}}">{{t.1}}</td>
						<td class="crearSolicitud-contenedor-tabla__td"><input name="variedad_bd" value="{{t.2}}">{{t.2}}</td>	
						<td class="crearSolicitud-contenedor-tabla__td"><input name="especie_bd" value="{{t.3}}">{{t.3}}</td>

						<td class="crearSolicitud-contenedor-tabla__td text-center">
							<button type="menu" class="px-2 py-1 rounded-lg bg-red-500 text-white focus:outline-none"><i
									class="fas fa-trash"></i></button>
						</td>
					</tr>
				</form>
				</tbody>
			</table>
			<br>
		<div class="contenedor-btns centrar-contenedor">
			<button type="menu" class="btn bg-green-500 text-white w-1/4 focus:outline-none">
				Enviar Solicitud
			</button>
		</div>

	</div>
	{% endfor %}
</div>
<script>
	function validaNumericos(event) {
    if(event.charCode >= 48 && event.charCode <= 57){
      return true;
     }
     return false;        
    }
</script>
