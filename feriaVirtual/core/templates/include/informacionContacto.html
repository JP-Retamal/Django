<div class="informacionContacto-contenedor-general">
    <div class="informacionContacto-contenedor-titulo">
        <h2 class="informacionContacto-contenedor-titulo__h2">Informacion de Contacto</h2>
    </div>
    <div class="informacionContacto-contenedor-inputs grid grid-cols-1 lg:grid-cols-2">
        <!-- Correo -->
        <div class="contenedor-inputs grid gap-y-2">
            <label class="label" for="informacionContacto-correo">Correo Electronico</label>
			<input id="informacionContacto-correo" name="informacionContacto-correo" type="text"
				class="input focus:outline-none focus:border-orange-500" placeholder="contacto@bestfruit.cl" />
			<div class="contenedor-inputs-error">
				<span class="contenedor-inputs-error__span">Correo ingresado no valido. Solo se aceptan
                    caracteres alfanumericos, guiones o puntos.</span>
			</div>
        </div>
        <!-- Celular -->
        <div class="contenedor-inputs grid gap-y-2">
            <label class="label" for="informacionContacto-celular">Numero de Contacto</label>
			<input id="informacionContacto-celular" name="informacionContacto-celular" type="text"
				class="input focus:outline-none focus:border-orange-500" placeholder="56 9 XXXX XXXX" />
			<div class="contenedor-inputs-error">
				<span class="contenedor-inputs-error__span">Solo se aceptan caracteres numericos. Ej.
                    56 9 XXXX XXXX</span>
			</div>
        </div>
        <!-- Btn -->
        <div class="contenedor-btns flex justify-end lg:col-span-2">
            <button type="submit" class="informacionContacto-contenedor-btns__button btn w-1/3 lg:w-1/4 focus:outline-none">
                Guardar
            </button>
        </div>
    </div>
</div>
