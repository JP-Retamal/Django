<div class="contenedor-producto-oferta">
    <div class="contenedor-titulo">
        <h1>Ofertas del Momento</h1>
    </div>
    <div class="slider">
        <div class="slider__contenedor">
            <div class="slider__lista">
                <!-- Agregar N Elementos -->
                {% for p in ca_alta %} 
                <div class="slider__elemento">
                    <div class="contenedor-tarjeta">
                        <div class="imagen-tarjeta"></div>
                        <div class="titulo-tarjeta">
                            <h2><td>{{p.3}} {{p.4}}</td></h2>
                        </div>
                        <div class="unidad-tarjeta"><span>Unidad:<td>{{p.2}}</td>Kg.</span></div>
                        <div class="precio-tarjeta">
                            <h2>$<td>{{p.1}}</td></h2>
                        </div>
                        <div class="boton-tarjeta">
                            <a href="{% url 'detalle' p.0 %}"><div class="btn bg-green-500 hover:bg-green-600 mx-10 mt-1">
                                <span class="text-white">Comprar</span>
                            </div></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            <button aria-label="Anterior" class="slider__anterior focus:outline-none hover:text-opacity-100">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button aria-label="Siguiente" class="slider__siguiente absolute focus:outline-none hover:text-opacity-100">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- <div role="tablist" class="slider__indicadores"></div> -->
    </div>
</div>
