{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="registro_contenedor">
    
    <div class="ventana_registro">
        <div class="ventana-titulo">
            <h2 class="ventana-titulo__h1">Formulario de Registro</h2>
        </div>

        <div class="formulario_registro grid grid-cols-3">
            <input type="text" class="formulario-login__input focus:border-orange-500" placeholder="Rut o Pasaporte">
            <input type="text" class="formulario-login__input focus:border-orange-500" placeholder="Rut o Pasaporte">
            <input type="date" class="formulario-login__input focus:border-orange-500" placeholder="Fecha de Nacimiento">

            <input type="text" class="formulario-login__input focus:border-orange-500" placeholder="Nombre">
            <input type="text" class="formulario-login__input focus:border-orange-500" placeholder="Apellido Paterno">
            <input type="text" class="formulario-login__input focus:border-orange-500" placeholder="Apellido Materno">

            <input type="email" class="formulario-login__input col-span-2 focus:border-orange-500" placeholder="Correo Electronico">
            <input type="number" class="formulario-login__input focus:border-orange-500" placeholder="9 5511 4581">

            <input type="text" class="formulario-login__input col-span-3 focus:border-orange-500" placeholder="Direccion">

            <select class="formulario-login__input focus:border-orange-500">
                <option>Region</option>
            </select>
            <select class="formulario-login__input focus:border-orange-500">
                <option>Provincia</option>
            </select>
            <select class="formulario-login__input focus:border-orange-500">
                <option>Comuna</option>
            </select>
            
            <input type="password" class="formulario-login__input focus:border-orange-500" placeholder="Contraseña">
            <input type="password" class="formulario-login__input focus:border-orange-500" placeholder="Repita Contraseña">

            <button type="submit" class="formulario-login__btn btn col-span-3">Entrar</button>
        </div>
    </div>
</div>

<div class="contenedor-login centrar-contenedor">
    <div class="ventana-login">
        <div class="ventana-titulo">
            <h2 class="ventana-titulo__h1">Ingresa a tu Cuenta</h2>
        </div>
        <div class="formulario-login">
        <input type="email" class="formulario-login__input focus:border-orange-500" placeholder="Correo Electrónico">
            <input type="password" class="formulario-login__input focus:border-orange-500" placeholder="Contraseña">
            <button type="submit" class="formulario-login__btn btn">Entrar</button>
        </div>
        <div class="enlace-sign">
            <span class="enlace-sign__span">¿No posees cuenta? <a href="#" class="enlace-sign__a">Puedes registrarte aquí.</a></span>
        </div>
    </div>
</div>

{% endblock %}
