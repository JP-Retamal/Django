{% extends "base.html" %}

{% block title %}Portal de Ventas{% endblock %}

{% block content %}

    <section class="section">
        {% include 'include/oferta.html' %}
    </section>
    <div class="gallery-container">
        <div class="gallery-item">
            {% for p in saldos %}       
            <div class="contenedor-tarjeta">
                <img src=".../img/frambuesas.jpg" alt="" class="gallery__img">
                <div class="titulo-tarjeta">
                    <h2><td>{{ p.3 }} {{ p.4 }}</td></h2>
                </div>
                <div class="unidad-tarjeta"><span>Unidad:<td>{{ p.2 }}Kilos</td></span></div>
                    <div class="unidad-tarjeta"><span>Ide promoci√≥n:<td>{{ p.0 }}</td></span></div>
                    <div class="precio-tarjeta">
                        <h2>${{ p.1 }}<td></td></h2>
                    </div>
                    <div class="boton-tarjeta">
                        <a href="{% url 'detalle' p.0 %}">
                            <div class="btn bg-green-500 hover:bg-green-600 mx-10 mt-1">
                                <span class="text-white">Comprar</span>
                            </div> 
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
